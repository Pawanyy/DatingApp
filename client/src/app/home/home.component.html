<div class="container mt-4">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>Register form goes here</p>
        <app-register [usersFromHomeComponent]="users"></app-register>
      </div>
    </div>
  </div>
</div>
