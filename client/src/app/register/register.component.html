<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="mb-3">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
  </div>
  <div class="mb-3 text-center">
    <button class="btn btn-success me-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
